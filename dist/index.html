<!DOCTYPE html>
<html>

<head>

    <line x1="100" y1="400" x2="130" y2="400" stroke="#f0c78a" stroke-width="8" />
    
    <line x1="300" y1="370" x2="300" y2="430" stroke="black" stroke-width="14" />

    <line x1="500" y1="370" x2="500" y2="430" stroke="black" stroke-width="14" />

    <line x1="900" y1="100" x2="900" y2="1000" stroke="black" stroke-width="2" />

    <!-- Palace lines - black side -->
    <line x1="400" y1="100" x2="600" y2="300" stroke="black" stroke-width="2" stroke-dasharray="10,10" />
    <line x1="600" y1="100" x2="400" y2="300" stroke="black" stroke-width="2" stroke-dasharray="10,10" />

    <!-- Palace lines - red side -->

    <line x1="600" y1="800" x2="400" y2="1000" stroke="black" stroke-width="2" stroke-dasharray="10,10" />

    <rect x="101" y="501" width="798" height="98" fill="#f0c78a" />

    <!-- River -->

    <text x="700" y="550" font-size="48" fill="black" text-anchor="middle" dominant-baseline="middle">漢 界</text>

    <!-- Position markers for horses, elephants, advisors -->
    <!-- These are just small crosses at places where pieces can move -->

    <!-- Black pieces -->
    <!-- Rooks/Chariots (車) -->
    <circle cx="100" cy="100" r="40" fill="#000" stroke="#000" stroke-width="2" />
    <text x="100" y="105" font-size="50" fill="#fff" text-anchor="middle" dominant-baseline="middle">車</text>

    <circle cx="900" cy="100" r="40" fill="#000" stroke="#000" stroke-width="2" />
    <text x="900" y="105" font-size="50" fill="#fff" text-anchor="middle" dominant-baseline="middle">車</text>

    <!-- Horses/Knights (馬) -->
    <circle cx="200" cy="100" r="40" fill="#000" stroke="#000" stroke-width="2" />
    <text x="200" y="105" font-size="50" fill="#fff" text-anchor="middle" dominant-baseline="middle">馬</text>

    <circle cx="800" cy="100" r="40" fill="#000" stroke="#000" stroke-width="2" />
    <text x="800" y="105" font-size="50" fill="#fff" text-anchor="middle" dominant-baseline="middle">馬</text>

    <circle cx="800" cy="300" r="40" fill="#000" stroke="#000" stroke-width="2" />
